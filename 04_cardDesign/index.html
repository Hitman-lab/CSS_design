<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen">
      <div
        class="max-w-85 bg-gray-500 rounded-2xl overflow-hidden md:max-w-2xl shadow-lg shadow-gray-700"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-100 w-full md:h-80 md:w-100"
              src="https://images.pexels.com/photos/4887831/pexels-photo-4887831.jpeg?auto=compress&cs=tinysrgb&w=1200&lazy=load"
              alt=""
            />
          </div>
          <div class="p-8 md:max-w-3xl">
            <div class="text-emerald-50">
              You can't buy happiness, but you can buy cupcakes, and that's
              pretty close.
              <button
                class="bg-black block p-2.5 mt-6 border-none rounded-md w-full md:max-w-30 shadow-md hover:bg-red-700 hover:border-none"
              >
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
